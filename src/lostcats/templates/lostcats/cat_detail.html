{% extends 'lostcats/base.html' %}
{% load static %}

{% block body_class %}cat-detail-page{% endblock %}

{% block content %}
{{ json_data|json_script:"cat-data" }}

<div class="w-100 max-width-md m-auto p-3 p-md-5 d-flex flex-column align-items-center shadow">
    <h1 class="mb-5">{{ cat.title }}</h1>
    <p class="mb-5">{{ cat.description }}</p>
    <div class="w-100 mb-5">
        <div id="map" class="w-100 rounded shadow"></div>
    </div>
    <a href="{{ cat.image_url }}">
        <img class="img-fluid rounded shadow cat-img mb-5" src="{{ cat.resized_image_url }}" />
    </a>
</div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'lostcats/js/leaflet.js' %}"></script>
<script src="{% static 'lostcats/js/map_common.js' %}"></script>
<script src="{% static 'lostcats/js/cat_detail.js' %}"></script>
{% endblock scripts %}
